baseURL: "https://dudeperf3ct.github.io/"
title: Blog
theme: ["PaperMod"]
copyright: "Â© [dudeperf3ct](https://github.com/dudeperf3ct/)"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Books
          url: books
          weight: 10
        - name: Hiking
          url: hiking
          weight: 15
        - name: Search
          url: search/
          weight: 20
        - name: Tags
          url: tags/
          weight: 25

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Blog"
  author: dudeperf3ct

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowWordCount: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  profileMode:
    enabled: false
    title: Blog
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there :wave:"
    Content: >
      Welcome to my blog!

  socialIcons:
    - name: github
      title: Github social
      url: "https://github.com/dudeperf3ct"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
